name: publish-dev

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: testpypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: check-out-repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: install-uv
        uses: astral-sh/setup-uv@v7
      - name: install-python
        run: uv python install
      - name: bump-dev-version
        run: uv version --bump dev=$(git rev-list --count HEAD)
      - name: build-package
        run: uv build
      - name: publish-package
        run: uv publish --publish-url https://test.pypi.org/legacy/
