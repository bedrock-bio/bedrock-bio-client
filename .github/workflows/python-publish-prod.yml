name: publish-prod

on:
  release:
    types: [published]

jobs:
  publish-to-pypi:
    if: github.event.release.target_commitish == 'main'
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: python
    steps:
      - name: check-out-repository
        uses: actions/checkout@v5
      - name: install-uv
        uses: astral-sh/setup-uv@v7
      - name: install-python
        run: uv python install
      - name: build-package
        run: uv build
      - name: publish-package
        run: uv publish
